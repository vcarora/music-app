<div id="form">
    <form (ngSubmit)="login()" [formGroup]="loginDetails">
        <h1 style="color: white;font-size: 2rem">User Login</h1>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput name="email" formControlName="email">
            </mat-form-field>
        </div>
        <div *ngIf="(email?.touched && email?.invalid)">
            <div *ngIf="email?.errors?.['required']" class="error">
                Email is required
            </div>
            <div *ngIf="email?.errors?.['pattern']" class="error">
                Enter a valid email
            </div>
        </div>
        <div>
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input type="password" matInput name="password" formControlName="password">
            </mat-form-field>
        </div>
        <div *ngIf="password?.touched && password?.invalid">
            <div *ngIf="password?.errors?.['required']" class="error">
                Password is required
            </div>
        </div>
        <div>
            <button mat-raised-button color="accent" type="submit" [disabled]="loginDetails.invalid">Login</button>
        </div>

        <div style="margin-top: 1rem;color: white;">Don't have an account ? <a routerLink="/register">Register here</a></div>
    </form>
</div>
